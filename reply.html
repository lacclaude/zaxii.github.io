    <div class="main">
        <div class="header">
            <div class="header_resize">

            <div class="content_resize">
                <div class="mainbar">
                    <div class="article">
                        <h2><span>Replay</span></h2>
                        <div class="clr"></div>
                        <p id="msg"><script>loadStorage('msg');</script></p>
                    </div>
                    <div class="article">
                        <h2><span>Leave a</span> Reply</h2>
                        <div class="clr"></div>
                        <form action="#" method="post" id="leavereply">
                            <ol>
                                <li>
                                    <label for="name">Name</label>
                                    <input id="name" name="name" class="text" />
                                </li>
                                <li>
                                    <label for="email">Email Address</label>
                                    <input id="email" name="email" class="text" />
                                </li>
                                <li>
                                    <label for="message">Your Message</label>
                                    <textarea id="message" name="message" rows="8" cols="50"></textarea>
                                </li>
                                <li>
                                    <input type="button" value="留言" onclick="saveStorage('message','name');" />
                                    <div style="display:inline;text-align:center;"><input type="button" value="清空留言板" onclick="clearStorage('msg');" /></div>
                                    <input type="button" value="刷新留言板" onclick="loadStorage('msg');" />
                                    <div class="clr"></div>
                                </li>
                            </ol>
                        </form>
                    </div> 
                </div>

                    <div class="gadget">
